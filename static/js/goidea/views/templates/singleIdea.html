<div class="single-idea-container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <a ui-sref="default.details({id: idea.Id})">
                <img ng-src="static/images/noImagesYet.png" class="img-rounded small-image"/>
            </a>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="row">
              <div class="col-md-8">
                <a ui-sref="default.details({id: idea.Id})">
                  <h1>{{ idea.Title }}</h1>
                </a>
                <p>by {{ idea.Creator.Fullname }}</p>
                <br>
                <span> {{ idea.Description | limitTo: 400 }}</span>
              </div>
              <div class="col-md-4">
                  <img ng-src="static/images/assign.png" ng-click="assign()" tooltip-placement="right" tooltip-html-unsafe="<h4>Assign me!</h4>" class="assign-vote-icons"/>
                  <img ng-src="static/images/vote-icon.png" ng-click="vote()" tooltip-placement="left" tooltip-html-unsafe="<h4>Take a vote</h4>" class="assign-vote-icons"/>
              </div>
            </div>
            <div class="row options-panel">
                <div class="progress tiny-progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{ progress }}%;">
                    </div>
                </div>
                <table class="options-table">
                    <thead>
                        <tr>
                            <th>Assigned</th>
                            <th>Min assigned</th>
                            <th>Votes</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>{{ idea.Assignees.length }}</td>
                        <td>{{ idea.MinAssignees }}</td>
                        <td>{{ idea.Voters.length }}</td>
                        <td>{{ idea.Comments.length }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
